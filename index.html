<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>

<body class="">
  <div class="imgdiv">
    <div>
      <h2><b><i>STOPWATCH</i></b></h2>
      <div class="image"></div>
      <div>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="mili">0</h1>
      </div>

      <button id="start" onclick="start()" type="button" class="btn btn-outline-success">Start</button>
      <button id="pause" onclick="pause()" type="button" class="btn btn-outline-warning">Pause</button>
      <button id="reset" onclick="reset()" type="button" class="btn btn-outline-danger">Reset</button>

    </div>

    <div><p><b><i>Made by: M.Owais Qadri</i></b></p></div>

  </div>
  <script src="app.js"></script>
</body>

</html>
